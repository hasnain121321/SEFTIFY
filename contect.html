<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('HD-wallpaper-cyber-intelligence-security-assessment.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            transition: background-color 0.3s ease, top 0.3s ease;
        }

        .hidden {
            top: -100px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #00bcd4;
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
            padding: 5px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00bcd4;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .contact {
            width: 80%;
            max-width: 1200px;
            margin-top: 100px;
            text-align: center;
            padding-bottom: 50px;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            animation: bounce 1.5s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .contact .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact .contact-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .contact .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .contact .contact-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00bcd4;
            font-weight: bold;
        }

        .contact .contact-card p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }

        .contact .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact .contact-form input, .contact .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .contact .contact-form button {
            padding: 10px;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact .contact-form button:hover {
            background: #008ba3;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 10px;
        }

        .social-media a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-media a:hover {
            background: #00bcd4;
            color: #fff;
        }

        .map {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .map:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
